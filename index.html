<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
         <div class="sky"></div>
         <div class="sun"></div>
         <div class="moon"></div>
         <div class="sea"></div>
    </div>
</body>
<style>
    body{
        margin: 0px;
    }
    .main{
        width: 100%;
        height: 100%;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sky{
        width: 100%;
        height: 350px;
        background-color: #5a5d70;
        position: absolute;
        animation: sky 20s infinite;
    }
    @keyframes sky{
        0%{background-color: #6a6a77;}
        25%{background-color: #cbe4eb;}
        50%{background-color: #5e3147;}
        75%{background-color: #070036;}
        100%{background-color: #5c5c68;}   
    }
    .sea{
        width: 100%;
        height: 300px;
        position: absolute;
        margin-top: 350px;
        animation: sea 20s infinite;
        z-index: 2;
    }
    @keyframes sea{
        0%{background-color: #191941;}
        25%{background-color: #1077d6;}
        50%{background-color: #211247;}
        75%{background-color: #050025;}
        100%{background-color: #19194b;}   
    }
    .sun{
        width: 200px;
        height: 200px;
        border-radius: 100%;
        position: absolute;
        z-index: 1;
        animation: sun 20s infinite; 
        
    }
    @keyframes sun{
        0% {
            margin-left: -500px;
            margin-top: 350px;
            background-color: rgb(253, 165, 0);
        }
        25%{
            margin-top: 20px;
            background-color: rgb(255, 255, 0);
        }
        50%{
            margin-right: -500px;
            margin-top: 350px;
            background-color: rgb(255, 81, 0);
        }
        100%{
            margin-right: -500px;
            margin-top: 350px;
        }
        
    }
    .moon{
        width: 200px;
        height: 200px;
        border-radius: 100%;
        background-color: rgb(219, 219, 219);
        position: absolute;
        z-index: 1;
        animation: moon 20s infinite; 
    }
    @keyframes moon {
        0%{
            margin-left: -500px;
            margin-top: 350px;
        }
        50% {
            margin-left: -500px;
            margin-top: 350px;
        }
        75%{
            
            margin-top: 20px;
        }
        100%{
            margin-right: -500px;
            margin-top: 350px;
        }
        
    }

</style>
</html>
